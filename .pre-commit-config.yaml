repos:
-   repo: local
    hooks:       
    -   id: pre-commit-tasks
        name: Run pre-commit tasks (format)
        language: system
        entry: task pre-commit
        pass_filenames: false
        types: [python]
        # Run on both commit and push to ensure code quality
        stages: [pre-commit]

# Run tests before push (separate hook to avoid running tests on every commit)
-   repo: local
    hooks:
    -   id: pre-push-tasks
        name: Run pre-push tasks (format, lint, test)
        language: system
        entry: task pre-push
        pass_filenames: false
        types: [python]
        stages: [pre-push]