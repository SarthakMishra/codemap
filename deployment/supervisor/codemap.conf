[program:codemap]
command=/usr/bin/python -m codemap daemon start --foreground
directory=%(ENV_HOME)s/projects/code-map
user=%(ENV_USER)s
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=30
stdout_logfile=%(ENV_HOME)s/.codemap/logs/codemap_supervisor.out.log
stderr_logfile=%(ENV_HOME)s/.codemap/logs/codemap_supervisor.err.log
redirect_stderr=true
stopasgroup=true
killasgroup=true
# Environment variables (uncomment and customize as needed)
# environment=OPENAI_API_KEY="your-api-key" 